<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canal - Boutique Premium</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .canal-links {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .canal-link {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .canal-link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .canal-icon {
            font-size: 48px;
            min-width: 60px;
            text-align: center;
        }

        .canal-info h3 {
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .canal-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin: 0;
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            padding: 60px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Header avec logo -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title" data-site-title>Boutique Premium</h1>
        </div>
    </header>

    <!-- Effet de flou -->
    <div class="blur-background"></div>

    <!-- Contenu -->
    <div class="container">
        <h1 class="page-title">REJOIGNEZ-NOUS</h1>
        
        <div class="canal-links" id="canalLinks">
            <!-- Les liens seront charg√©s dynamiquement -->
        </div>
    </div>

    <!-- Navigation du bas -->
    <nav class="bottom-nav">
        <div class="ios-bar"></div>
        <div class="nav-container">
            <a href="index.html" class="nav-item">
                <span class="nav-icon">üè†</span>
                <span class="nav-label">Menu</span>
            </a>
            <a href="infos.html" class="nav-item">
                <span class="nav-icon">‚ÑπÔ∏è</span>
                <span class="nav-label">Infos</span>
            </a>
            <a href="canal.html" class="nav-item active">
                <span class="nav-icon">üì°</span>
                <span class="nav-label">Canal</span>
            </a>
            <a href="contact.html" class="nav-item">
                <span class="nav-icon">‚úâÔ∏è</span>
                <span class="nav-label">Contact</span>
            </a>
        </div>
    </nav>

    <script src="app.js"></script>
    <script src="site-config.js"></script>
    <script>
        // Charger les r√©seaux sociaux
        async function loadCanalNetworks() {
            try {
                const response = await fetch('/api/canal-networks');
                const networks = await response.json();
                
                const container = document.getElementById('canalLinks');
                
                if (networks && networks.length > 0) {
                    container.innerHTML = networks.map(network => `
                        <a href="${network.link}" class="canal-link" target="_blank">
                            <span class="canal-icon">${network.emoji || 'üîó'}</span>
                            <div class="canal-info">
                                <h3>${network.name}</h3>
                                <p>Cliquez pour acc√©der</p>
                            </div>
                        </a>
                    `).join('');
                } else {
                    // Afficher les r√©seaux par d√©faut si rien n'est configur√©
                    container.innerHTML = `
                        <a href="https://t.me/votrecanal" class="canal-link" target="_blank">
                            <span class="canal-icon">üì±</span>
                            <div class="canal-info">
                                <h3>Telegram Premium</h3>
                                <p>Canal principal - Nouveaut√©s quotidiennes</p>
                            </div>
                        </a>
                        <a href="https://instagram.com/votreinsta" class="canal-link" target="_blank">
                            <span class="canal-icon">üì∏</span>
                            <div class="canal-info">
                                <h3>Instagram</h3>
                                <p>Stories et aper√ßus exclusifs</p>
                            </div>
                        </a>
                        <a href="https://snapchat.com/add/votresnap" class="canal-link" target="_blank">
                            <span class="canal-icon">üëª</span>
                            <div class="canal-info">
                                <h3>Snapchat</h3>
                                <p>Contenus √©ph√©m√®res</p>
                            </div>
                        </a>
                    `;
                }
            } catch (error) {
                console.error('Erreur lors du chargement des r√©seaux:', error);
            }
        }
        
        // Charger les r√©seaux au chargement de la page
        loadCanalNetworks();
    </script>
</body>
</html>
