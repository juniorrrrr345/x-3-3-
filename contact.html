<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Boutique Premium</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
            min-height: 400px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .contact-text {
            color: white;
            font-size: 18px;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .contact-text a {
            color: #667eea;
            text-decoration: none;
        }

        .contact-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header avec logo -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title" data-site-title>Boutique Premium</h1>
        </div>
    </header>

    <!-- Effet de flou -->
    <div class="blur-background"></div>

    <!-- Contenu -->
    <div class="container">
        <div class="contact-content">
            <h1 class="page-title" id="contactTitle">CONTACT</h1>
            <div class="contact-text" id="contactContent">
                <!-- Le contenu sera charg√© dynamiquement -->
            </div>
        </div>
    </div>

    <!-- Navigation du bas -->
    <nav class="bottom-nav">
        <div class="ios-bar"></div>
        <div class="nav-container">
            <a href="index.html" class="nav-item">
                <span class="nav-icon">üè†</span>
                <span class="nav-label">Menu</span>
            </a>
            <a href="infos.html" class="nav-item">
                <span class="nav-icon">‚ÑπÔ∏è</span>
                <span class="nav-label">Infos</span>
            </a>
            <a href="canal.html" class="nav-item">
                <span class="nav-icon">üì°</span>
                <span class="nav-label">Canal</span>
            </a>
            <a href="contact.html" class="nav-item active">
                <span class="nav-icon">‚úâÔ∏è</span>
                <span class="nav-label">Contact</span>
            </a>
        </div>
    </nav>

    <script src="app.js"></script>
    <script src="site-config.js"></script>
    <script>
        // Charger le contenu contact
        async function loadContactContent() {
            try {
                const response = await fetch('/api/contact-content');
                const data = await response.json();
                
                if (data.title) {
                    document.getElementById('contactTitle').textContent = data.title;
                }
                
                if (data.content) {
                    document.getElementById('contactContent').innerHTML = data.content;
                } else {
                    // Contenu par d√©faut si rien n'est configur√©
                    document.getElementById('contactContent').innerHTML = `
                        <p>Bienvenue sur notre page de contact. N'h√©sitez pas √† nous contacter pour toute question ou demande d'information.</p>
                        
                        <h2>üìß Contact Direct</h2>
                        <p style="font-size: 20px; font-weight: 600;">
                            <a href="mailto:contact@boutique-premium.com">contact@boutique-premium.com</a>
                        </p>
                        <p style="color: rgba(255, 255, 255, 0.8);">R√©ponse sous 24h garantie</p>
                        
                        <p style="margin-top: 30px;">Nous sommes disponibles du lundi au vendredi de 9h √† 18h.</p>
                    `;
                }
            } catch (error) {
                console.error('Erreur lors du chargement du contenu:', error);
            }
        }
        
        // Charger le contenu au chargement de la page
        loadContactContent();
    </script>
</body>
</html>
