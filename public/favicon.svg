<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="favGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8a2be2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e90ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="#0a0a0a"/>
  <g fill="url(#favGradient)">
    <!-- Tête de lapin simplifiée -->
    <ellipse cx="50" cy="60" rx="20" ry="18" />
    <!-- Oreilles -->
    <ellipse cx="38" cy="35" rx="8" ry="20" transform="rotate(-20 38 35)" />
    <ellipse cx="62" cy="35" rx="8" ry="20" transform="rotate(20 62 35)" />
    <!-- Texte C -->
    <text x="50" y="75" font-family="Arial Black" font-size="20" text-anchor="middle" fill="white">C</text>
  </g>
</svg>